version: 1

rules:
  - expected: Cookie
    specs:
      - from: cookie
        to: Cookie

  - expected: jQuery
    pattern: "[jJ][qQ][uU][eE][rR][yY]"
    specs:
      - from: jquery
        to: jQuery
      - from: JQUERY
        to: jQuery

  - expected: ハードウェア
    patterns:
      - ハードウエア
      - ハードウエアー
    specs:
      - from: ハードウエア
        to: ハードウェア
